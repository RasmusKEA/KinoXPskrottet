<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>KINO XP</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand logo" href="#">
        <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top logo" alt="" >
        KINO XP
    </a>
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/movies">Movies</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Contact</a>
        </div>
    </div>
    <form class="form-inline">
        <button class="btn btn-outline-success my-2 my-sm-0 loginBtn" type="submit">Login</button>
    </form>
</nav>
<div class="col-lg-3">
    <div style="alignment: center">
        <form method="post" action="/registrationRequest">
            <label for="firstname">Firstname</label><br>
            <input type="text" id="firstname" name="firstname"><br><br>
            <label for="surname">Surname</label><br>
            <input type="text" id="surname" name="surname"><br><br>
            <label for="email">E-mail</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Create Profile">
        </form>
    </div>
</div>
</body>
</html>
